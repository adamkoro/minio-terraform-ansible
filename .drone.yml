kind: pipeline
type: kubernetes
name: terraform

steps:
- name: check-syntax
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform fmt -check=true

- name: init
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform init
  volumes:
    - name: terraform
      path: /drone/src/terraform

- name: plan
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform plan
  volumes:
    - name: terraform
      path: /drone/src/terraform

