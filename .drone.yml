kind: pipeline
type: kubernetes
name: terraform

steps:
- name: requirements
  image: docker.io/library/alpine:3.18
  environment:
    SSH_PUB_KEY: 
      from_secret: cloud_init_adamkoro_pub_key
    SSH_PRIV_KEY: 
      from_secret: cloud_init_adamkoro_priv_key
    SSH_HOST:
      from_secret: ssh_host
  commands:
    - echo -e "http://nl.alpinelinux.org/alpine/v3.18/main\nhttp://nl.alpinelinux.org/alpine/v3.18/community" > /etc/apk/repositories
    - apk add curl
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - mkdir -p /root/.ssh
    - echo "$SSH_PUB_KEY" > /root/.ssh/home.pub
    - echo "$SSH_PRIV_KEY" > /root/.ssh/home
    - ssh-keyscan -H $SSH_HOST >> /root/.ssh/known_hosts
    - curl -Lk https://fileserver.adamkoro.local/terraform_secret/minio_cluster.tfvars > ./terraform/terraform.tfvars
  volumes:
    - name: ssh_data
      path: /root/.ssh

- name: syntax
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform fmt -check -diff -recursive

- name: init
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform init

- name: plan
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform plan
  volumes:
    - name: ssh_data
      path: /root/.ssh

