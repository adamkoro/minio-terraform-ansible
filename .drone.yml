kind: pipeline
type: kubernetes
name: terraform

steps:
- name: get_secrets
  image: alpine:3.18
  environment:
    SSH_PUB_KEY: 
      from_secret: cloud_init_adamkoro_pub_key
    SSH_PRIV_KEY: 
      from_secret: cloud_init_adamkoro_priv_key
  commands:
    - apk add --no-cache curl
    - mkdir -p /root/.ssh
    - echo "$SSH_PUB_KEY" > /root/.ssh/home.pub
    - echo "$SSH_PRIV_KEY" > /root/.ssh/home
    - curl -Lks https://fileserver.adamkoro.local/terraform_secret/minio_cluster.tfvars -O ./terraform/terraform.tfvars
  volumes:
    - name: ssh_data
      path: /root/.ssh

- name: check-syntax
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform fmt -check -diff -recursive

- name: init
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform init

- name: plan
  image: hashicorp/terraform:1.5.0
  commands:
  - terraform -chdir=./terraform plan
  volumes:
    - name: ssh_data
      path: /root/.ssh

